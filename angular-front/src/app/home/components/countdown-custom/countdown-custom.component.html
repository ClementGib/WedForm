<div class="flip-clock-element">
  <div class="flip-element">
    <div class="palette">
      <b class="palette-top" [@flipTop]="unit">{{unit}}</b>
      <b class="palette-bottom" [attr.data]="lastUnit"></b>
      <b class="palette-back" [attr.data]="lastUnit">
        <b class="palette-bottom" [@flipBottom]="unit" [attr.data]="unit">
        </b>
      </b>
    </div>
  </div>
</div>
